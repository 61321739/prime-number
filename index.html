<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>素数書き出し(自動ダウンロード)</title>
<script src="prime-number.js"/>
<h1>素数書き出し(自動ダウンロード)</h1>
<h3>使い方例: 1～100までの範囲をずらして3回求める:<br>素数1～100,素数101～200,素数201～300をダウンロードできます。</h3>
<div>
    <input type="text" id="下限">～<input type="text" id="上限">
    <br>の範囲をずらして
    <input type="text" id="回数">回
    <br><button onclick="素数を求める()">求めてダウンロード</button>
</div>
</html>
